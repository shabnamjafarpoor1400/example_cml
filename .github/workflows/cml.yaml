name: model-train
on: [push]
jobs:
  run:
     runs-on: ubuntu-latest
     container: docker://ghcr.io/shabnamjafarpoor1400/cml:0-dvc2-base1
     steps:
        - uses: actions/checkout@v2
        - name: Train model
           env:
              REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           run: |
              pip install -r requirements.txt
              python train.py

              cat metrics.txt
